<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add contact</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Contact Form</h2>
  <p>The form below contains two input elements:</p>
  <form name="addForm" id="addForm" method="POST" action="{{ url_for('addpost') }}" novalidate>
    <div class="form-group" >
      <label for="usr">Name:</label>
      <input type="text" class="form-control" name="username" id="usr">
    </div>
    <div class="form-group">
      <label for="email">email:</label>
      <input type="email" class="form-control" name="email" id="email">
    </div>
    <button type="submit" class="btn btn-default">Add Contact</button>
  </form>
</div>

</body>
</html>
